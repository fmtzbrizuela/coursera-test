<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="ctrl.search" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ctrl.getMatchedMenuItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <div><br>
    <ul>
      <li ng-repeat="item in ctrl.items"><spam class="col1">{{item.name}}</spam>
        <spam class="col2"> {{item.short_name}}</spam> <spam class="col3">  {{item.description}}</spam>
      <spam class="col4"><button ng-click="ctrl.delMenuItems($index)">Don't want this one!</button></spam></li>
      <h3 ng-if="ctrl.items.length == 0">Nothing found</h3>
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
